<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate your Registration Form!</title>
</head>
<body>
  <head>
    <style>
      body {
        background: white;
      }
      input:invalid{
        border: red;
      }
      input:valid{
        border: green;
      }
    
    </style>
  </head>
  
  <body>
  <form action="#">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" required autofocus><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" required><br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="age">Your age:</label>
    <input type="number" id="age" name="age" min="18" max="100" required><br><br>
    <label for="location">Gym location:</label>
    <input type="text" id="location" name="location" value="Cross-Town Rd." readonly><br><br>
    <label for="picture">Profile picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*.png"><br><br>
    <label for="picture">Dietary Needs:</label>
    <textarea type="text" id="dietary"  spellcheck="true" placeholder="Put in your dietary needs"></textarea><br><br>
    <input type="submit"><br><br>
  </form>
</body>
</html>
