<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form </title>
</head>
<body>
  
  <form action="#">
    <h1>The Mayoral Office wants to ask you a question!</h1>
    <fieldset>
      <legend>Basic Information</legend>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name"><br><br>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name"><br><br>
      <label for="email">Email</label>
      <input type="email" id="email"><br><br>
      <label for="birthday">Date of Birth</label>
      <input type="date" id="birthday"> <br><br>
      <label for="height">Height<label>
      <input type="number" id="height" min="140"  max="230"><br><br>
      <label for="check">Are you happy with your Mayoral Office?
        <input type="radio" name="check">Yes
        <input type="radio" name="check"> No
      </label><br><br>
      <label for="animals">What animals do you have?
        <input type="checkbox" name="animals"> Dog
        <input type="checkbox" name="animals"> Cat
        <input type="checkbox" name="animals"> Duck
        <input type="checkbox" name="animals"> No
      </label><br><br>
      <label for="youtub_video">Favourite Youtube video</label>
      <input type="url" id="youtub_video"><br><br>
      <label for="text">Additional Comments</label>
      <textarea role="text">
        Type somenthing...
        <textarea>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>
</body>
</html>
