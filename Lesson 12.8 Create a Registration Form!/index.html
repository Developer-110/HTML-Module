<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Create a Registration form </title>
</head>
<body>
  <h1>Create a sempal Registration form </h1>
  <form action="#">
		<label for="first_name">First Name</label>
		<input type="text" id="first_name">
		<br>
		<label for="last_name">Last Name</label>
		<input type="text" id="last_name">
		<br>
		<label for="email"> Email</label>
		<input type="email" id="email">
		<br>
		<label for="tel_number">Number</label>
		<input type="tel" id="tel_number">
		<br>
		<label for="passw"> Password</label>
		<input type="password" id="passw">
		<br>
			<label for="passw1"> Repeat your password</label>
			<input type="password" id="passw1">
			<br>
			<button type="submit">Submit</button>
	</form>


  
    
  </form>
